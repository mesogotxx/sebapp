<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label #titulo class="titulo">
      </ion-label>
    </ion-list-header>

    <ion-item class="item" *ngFor="let alumno of alumnos" [routerLink]="['/perfil/', alumno.login.uuid ]">
      <ion-avatar aria-hidden="true" class="imagen" slot="start">
        <img src="{{ alumno.picture.medium }}" alt="">
      </ion-avatar>
      <ion-label>{{ alumno.name.first }} {{ alumno.name.last }}</ion-label>
      
    </ion-item>

  </ion-list> 

</ion-content>
