<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button class="button-volver" icon="chevron-back-circle" defaultHref="/" ></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content class="contenedor-principal">
  <ion-card >
    <ion-img src="../../assets/icon/iconos.png" ></ion-img>        
  </ion-card>
  
  <ion-card-subtitle class="subtitulo" >
    Ingresa el codigo que enviamos a tu correo!
    
  </ion-card-subtitle>
  <br>
  <ion-item>
    <ion-label position="floating" style="color:#ffffff; margin-bottom: 1%;"><ion-icon name="time-outline" style="color:#ffffff"></ion-icon> Ingrese el codigo</ion-label>        
    <ion-input type="text" name="email"   placeholder="Codigo" style="background-color:#D1D0D1; border-radius:0.5vh; color: rgb(0, 0, 0);" required></ion-input>
  </ion-item>
  <br>
  <div class="btn-wrap">
    <ion-button fill="solid"  routerLink="/rc-contranueva" class="btn-w" >Enviar codigo</ion-button>
  </div>
</ion-content>
