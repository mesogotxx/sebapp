<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list" style="background-color:#d6d6d6;">
          <ion-list-header>Menu</ion-list-header>
          <ion-note>lo.sebastian@duocuc.cl</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index" style="--ion-background-color:#000000;">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected" style="background-color:#b3b3b3;">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label style="color: #fff;">{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <!-- (click)="compartirApp()"> -->
        <ion-item (click)="compartirApp()">
          <ion-icon slot="start" ios="share-social" md="share-social" style="color: #000000;" ></ion-icon>
          <ion-label>Compartir</ion-label>
        </ion-item>
        <ion-item (click)="cerrarSesion()">
          <ion-icon slot="start" ios="exit" md="exit"></ion-icon>
          <ion-label>Cerrar Sesi√≥n</ion-label>
        </ion-item>
        
        
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
